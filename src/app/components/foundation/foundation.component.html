<div class="foundationBase" (click)="baseClicked()" [style.background-image]="'url(' + suitSymbol + ')'">

    <div class="foundationCard" *ngFor="let card of foundation.stock; let i = index">
        <app-card [card]="card" [i]="i" (clicked)="cardClicked($event)">
        </app-card>
    </div>
</div>
