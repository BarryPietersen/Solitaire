<div class="foundationBase" (click)="baseClicked()" [style.background-image]="'url(' + suitSymbol + ')'">
    <app-card
        class="foundationCard"
        *ngFor="let card of foundation.stock"
        [card]="card"
        (clicked)="cardClicked($event)" 
        (dblClicked)="null">
    </app-card>
</div>
