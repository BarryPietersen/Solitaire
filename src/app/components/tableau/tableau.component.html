<div class="alignCardsVertically" (click)="baseClicked()">
    <div class="tableauCard" *ngFor="let card of tableau.stock">
        <app-card
            [card]="card"
            (clicked)="cardClicked($event)"
            (dblClicked)="cardDblClicked($event)">
        </app-card>
    </div>
</div>
